<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background (dark maze) -->
  <rect width="400" height="300" fill="#000000"/>
  
  <!-- Maze walls (blue) -->
  <rect x="20" y="20" width="360" height="260" fill="none" stroke="#2121DE" stroke-width="8"/>
  <rect x="60" y="60" width="80" height="80" fill="none" stroke="#2121DE" stroke-width="6"/>
  <rect x="260" y="60" width="80" height="80" fill="none" stroke="#2121DE" stroke-width="6"/>
  <rect x="160" y="100" width="80" height="100" fill="none" stroke="#2121DE" stroke-width="6"/>
  <rect x="60" y="160" width="80" height="80" fill="none" stroke="#2121DE" stroke-width="6"/>
  <rect x="260" y="160" width="80" height="80" fill="none" stroke="#2121DE" stroke-width="6"/>
  
  <!-- Pellets -->
  <circle cx="100" cy="40" r="4" fill="#FFB8AE"/>
  <circle cx="140" cy="40" r="4" fill="#FFB8AE"/>
  <circle cx="180" cy="40" r="4" fill="#FFB8AE"/>
  <circle cx="220" cy="40" r="4" fill="#FFB8AE"/>
  <circle cx="260" cy="40" r="4" fill="#FFB8AE"/>
  <circle cx="300" cy="40" r="4" fill="#FFB8AE"/>
  
  <circle cx="40" cy="100" r="4" fill="#FFB8AE"/>
  <circle cx="40" cy="140" r="4" fill="#FFB8AE"/>
  <circle cx="40" cy="180" r="4" fill="#FFB8AE"/>
  <circle cx="40" cy="220" r="4" fill="#FFB8AE"/>
  
  <circle cx="360" cy="100" r="4" fill="#FFB8AE"/>
  <circle cx="360" cy="140" r="4" fill="#FFB8AE"/>
  <circle cx="360" cy="180" r="4" fill="#FFB8AE"/>
  <circle cx="360" cy="220" r="4" fill="#FFB8AE"/>
  
  <!-- Power pellets (larger) -->
  <circle cx="40" cy="40" r="8" fill="#FFB8AE"/>
  <circle cx="360" cy="40" r="8" fill="#FFB8AE"/>
  <circle cx="40" cy="260" r="8" fill="#FFB8AE"/>
  <circle cx="360" cy="260" r="8" fill="#FFB8AE"/>
  
  <!-- Pac-Man (yellow) -->
  <g transform="translate(200, 200)">
    <circle cx="0" cy="0" r="30" fill="#FFFF00"/>
    <path d="M 0,0 L 22,22 A 30,30 0 0,1 22,-22 Z" fill="#000000"/>
  </g>
  
  <!-- Ghosts -->
  <!-- Red Ghost (Blinky) -->
  <g transform="translate(280, 120)">
    <path d="M 0,-20 A 20,20 0 0,1 0,20 L 15,20 L 15,15 L 10,20 L 5,15 L 0,20 L -5,15 L -10,20 L -15,15 L -15,20 L 0,20 A 20,20 0 0,1 0,-20 Z" fill="#FF0000"/>
    <circle cx="-7" cy="-5" r="5" fill="#FFFFFF"/>
    <circle cx="7" cy="-5" r="5" fill="#FFFFFF"/>
    <circle cx="-7" cy="-5" r="2" fill="#000000"/>
    <circle cx="7" cy="-5" r="2" fill="#000000"/>
  </g>
  
  <!-- Pink Ghost (Pinky) -->
  <g transform="translate(120, 120)">
    <path d="M 0,-20 A 20,20 0 0,1 0,20 L 15,20 L 15,15 L 10,20 L 5,15 L 0,20 L -5,15 L -10,20 L -15,15 L -15,20 L 0,20 A 20,20 0 0,1 0,-20 Z" fill="#FFB8FF"/>
    <circle cx="-7" cy="-5" r="5" fill="#FFFFFF"/>
    <circle cx="7" cy="-5" r="5" fill="#FFFFFF"/>
    <circle cx="-7" cy="-5" r="2" fill="#000000"/>
    <circle cx="7" cy="-5" r="2" fill="#000000"/>
  </g>
  
  <!-- Blue scared ghost -->
  <g transform="translate(80, 220)">
    <path d="M 0,-15 A 15,15 0 0,1 0,15 L 12,15 L 12,12 L 8,15 L 4,12 L 0,15 L -4,12 L -8,15 L -12,12 L -12,15 L 0,15 A 15,15 0 0,1 0,-15 Z" fill="#2121DE"/>
    <circle cx="-5" cy="-3" r="3" fill="#FFFFFF"/>
    <circle cx="5" cy="-3" r="3" fill="#FFFFFF"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="285" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#FFFF00" stroke="#000" stroke-width="2">PAC-MAN</text>
</svg>
