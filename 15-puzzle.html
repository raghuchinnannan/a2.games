<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"></noscript>
    <link rel="icon" type="image/x-icon" href="./images/logo.png">
    <style>
        body {
            font-family: 'Poppins', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            text-align: center;
        }
        header {
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: lowercase;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 50px 20px;
        }
        #game-canvas {
            margin: 30px auto;
            display: block;
            background: #faf8ef;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .footer {
            margin-top: 50px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.9);
        }
        .back-link {
            color: #ff9800;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin-top: 20px;
        }
        .reset-btn {
            background: #ff9800;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 24px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }
        .shuffle-btn {
            background: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 24px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 10px;
            margin-left: 10px;
            transition: all 0.3s ease;
        }
        .shuffle-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
        }
        .reset-btn:hover {
            background: #e68900;
            transform: translateY(-2px);
        }
        .shuffle-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }
        /* Stats bar styles */
        .stats-bar {
            display: inline-flex;
            align-items: center;
            gap: 24px;
            background: #f8f9fa;
            color: #2c3e50;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 8px 16px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.08);
            margin: 10px auto 0;
        }
        .stats-bar .stats-divider {
            width: 1px;
            height: 20px;
            background: #dee2e6;
        }
        
        /* Modal styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }
        
        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #2c3e50, #3498db);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            z-index: 1001;
            min-width: 300px;
            color: white;
            border: 2px solid #ff9800;
        }
        
        .modal h2 {
            font-size: 32px;
            margin: 0 0 20px 0;
            color: #ff9800;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .modal p {
            font-size: 20px;
            margin: 10px 0;
            color: #fff;
        }
        
        .modal .stats {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .modal .close-btn {
            background: #ff9800;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .modal .close-btn:hover {
            background: #f57c00;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .modal .trophy {
            font-size: 64px;
            margin: 10px 0;
            animation: bounce 1s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .controls-toggle {
            margin: 15px 0;
        }
        .toggle {
            display: inline-flex;
            align-items: center;
            cursor: pointer;
            user-select: none;
        }
        .toggle input {
            margin-right: 8px;
            width: 16px;
            height: 16px;
        }
        .toggle-label {
            color: #fff;
            font-size: 14px;
        }
        #game-canvas {
            max-width: 30vw;
            max-height: 30vw;
        }
        @media (max-width: 720px) {
            #game-canvas {
                max-width: 90vw !important;
                max-height: 90vw !important;
                touch-action: none;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="./images/logo.png" width="96" height="96" alt="A2 games logo"><br>
        a2.games
    </header>
    <div class="container">
        <h1>15 Puzzle</h1>
        <p>Slide the tiles to arrange them in order from 1 to 15!</p>
        <div class="stats-bar" id="statsBar">
            <span><strong>Moves:</strong> <span id="movesDisplay">0</span></span>
            <span class="stats-divider"></span>
            <span><strong>Time:</strong> <span id="timeDisplay">00:00</span></span>
        </div>
        <button class="reset-btn" onclick="resetGame()">Reset</button>
        <button class="shuffle-btn" onclick="shuffleTiles()">Shuffle</button>
        <div class="controls-toggle">
            <label class="toggle">
                <input type="checkbox" id="invertControls" onchange="toggleControls()">
                <span class="toggle-label">Invert Keyboard Controls</span>
            </label>
            <br>
            <label class="toggle">
                <input type="checkbox" id="soundEnabled" onchange="toggleSound()" checked>
                <span class="toggle-label">Sound Effects</span>
            </label>
        </div>
        <div id="timer" style="display: none;">00:00</div>
        <canvas id="game-canvas" width="1000" height="1000"></canvas>
        <a href="index.html" class="back-link">&larr; Back to Home</a>
    </div>
    <div class="footer">
        &copy; 2025 A2 Games. All rights reserved.
    </div>
    
    <!-- Win Modal -->
    <div class="modal-overlay" id="winModal">
        <div class="modal">
            <div class="trophy">üèÜ</div>
            <h2>Congratulations!</h2>
            <div class="stats">
                <p>Moves: <span id="finalMoves">0</span></p>
                <p>Time: <span id="finalTime">00:00</span></p>
            </div>
            <button class="close-btn" onclick="closeWinModal()">Play Again</button>
        </div>
    </div>
    <script>
        const size = 4;
        let board, emptyRow, emptyCol, moves, gameWon, isAnimating, shuffleInProgress;
        let animations = [];
        let invertedControls = false;
        let soundEnabled = true; // Default sound state
        let startTime = null;
        let timerInterval = null;
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        
        function startTimer() {
            if (timerInterval) clearInterval(timerInterval);
            startTime = Date.now();
            updateTimer();
            timerInterval = setInterval(updateTimer, 1000);
        }
        
        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }
        
        function updateTimer() {
            if (!startTime) return;
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            const timeStr = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            document.getElementById('timer').textContent = timeStr;
            const timeDisplayEl = document.getElementById('timeDisplay');
            if (timeDisplayEl) timeDisplayEl.textContent = timeStr;
        }
        
        function resetTimer() {
            stopTimer();
            document.getElementById('timer').textContent = '00:00';
            const timeDisplayEl = document.getElementById('timeDisplay');
            if (timeDisplayEl) timeDisplayEl.textContent = '00:00';
            startTime = null;
        }
        
        // Preload snap sound effect
        const snapSound = new Audio('./sounds/effect/snap.mp3');
        snapSound.preload = 'auto';

        window.addEventListener("keydown", function(e) {
            if (["Space", "ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight"].indexOf(e.code) > -1) {
                e.preventDefault();
            }
        }, false);

        function initGame() {
            board = Array(size).fill().map(() => Array(size).fill(0));
            // Fill board with numbers 1-15
            for (let i = 0; i < 15; i++) {
                board[Math.floor(i / 4)][i % 4] = i + 1;
            }
            // Empty space is at bottom-right
            emptyRow = 3;
            emptyCol = 3;
            moves = 0;
            gameWon = false;
            isAnimating = false;
            animations = [];
            shuffleInProgress = false;
            resetTimer();
            draw();
        }

        function shuffleTiles() {
            if (shuffleInProgress) return;
            
            shuffleInProgress = true;
            const shuffleBtn = document.querySelector('.shuffle-btn');
            shuffleBtn.disabled = true;
            
            // Start with solved board (1-15 followed by empty)
            const numbers = [];
            for (let i = 1; i <= 15; i++) {
                numbers.push(i);
            }
            numbers.push(0); // Add empty tile at the end
            
            // Generate random solvable permutation
            do {
                // Fisher-Yates shuffle of non-empty tiles only
                for (let i = 14; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [numbers[i], numbers[j]] = [numbers[j], numbers[i]];
                }
                // Randomly place empty tile
                const emptyIndex = Math.floor(Math.random() * 16);
                const temp = numbers[15];
                numbers[15] = numbers[emptyIndex];
                numbers[emptyIndex] = temp;
            } while (!isPermutationSolvable(numbers));
            
            // Convert to 2D board
            for (let i = 0; i < numbers.length; i++) {
                const row = Math.floor(i / 4);
                const col = i % 4;
                board[row][col] = numbers[i];
                if (numbers[i] === 0) {
                    emptyRow = row;
                    emptyCol = col;
                }
            }
            
            moves = 0;
            gameWon = false;
            shuffleBtn.disabled = false;
            shuffleBtn.textContent = 'Shuffle';
            shuffleInProgress = false;
            startTimer(); // Start timer after shuffle
            draw();
        }
        
        function isPermutationSolvable(numbers) {
            // Verify exactly one empty tile
            const emptyCount = numbers.filter(x => x === 0).length;
            if (emptyCount !== 1) return false;
            
            let inversions = 0;
            let emptyRow = Math.floor(numbers.indexOf(0) / 4);
            
            // Count inversions, excluding empty tile
            for (let i = 0; i < numbers.length - 1; i++) {
                if (numbers[i] === 0) continue;
                for (let j = i + 1; j < numbers.length; j++) {
                    if (numbers[j] === 0) continue;
                    if (numbers[i] > numbers[j]) {
                        inversions++;
                    }
                }
            }
            
            // For 4x4 puzzle:
            // If empty is on even row from bottom (0-based), inversions must be even
            // If empty is on odd row from bottom (0-based), inversions must be odd
            const emptyRowFromBottom = 3 - emptyRow;
            
            return (emptyRowFromBottom % 2 === 0) === (inversions % 2 === 0);
        }

        function resetGame() {
            initGame();
        }

        async function moveTile(direction, countMove = true, isShuffleMove = false) {
            if (isAnimating && !shuffleInProgress) return;
            
            let newRow = emptyRow;
            let newCol = emptyCol;

            switch (direction) {
                case 'up':
                    if (emptyRow > 0) newRow = emptyRow - 1;
                    break;
                case 'down':
                    if (emptyRow < size - 1) newRow = emptyRow + 1;
                    break;
                case 'left':
                    if (emptyCol > 0) newCol = emptyCol - 1;
                    break;
                case 'right':
                    if (emptyCol < size - 1) newCol = emptyCol + 1;
                    break;
            }

            if (newRow !== emptyRow || newCol !== emptyCol) {
                // Always animate moves during shuffle
                if (shuffleInProgress || !isShuffleMove) {
                    isAnimating = true;
                    await animateMove(emptyRow, emptyCol, newRow, newCol);
                }
                
                // Swap tile with empty space
                board[emptyRow][emptyCol] = board[newRow][newCol];
                board[newRow][newCol] = 0;
                emptyRow = newRow;
                emptyCol = newCol;
                
                if (countMove) {
                    moves++;
                    const movesDisplayEl = document.getElementById('movesDisplay');
                    if (movesDisplayEl) movesDisplayEl.textContent = String(moves);
                    checkWin();
                    // Play snap sound after move completes if enabled
                    if (soundEnabled) {
                        snapSound.currentTime = 0; // Reset sound to start
                        snapSound.play().catch(err => console.log('Sound play failed:', err));
                    }
                }
                
                if (shuffleInProgress || !isShuffleMove) {
                    isAnimating = false;
                }
                draw();
            }
        }

        async function animateMove(fromRow, fromCol, toRow, toCol) {
            const duration = 100; // Fast linear motion
            const startTime = performance.now();
            let animationFrameId;
            
            const tileValue = board[toRow][toCol];
            
            return new Promise(resolve => {
                function animate(currentTime) {
                    const elapsed = currentTime - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    
                    // Linear motion - no easing
                    const currentRow = fromRow + (toRow - fromRow) * progress;
                    const currentCol = fromCol + (toCol - fromCol) * progress;
                    
                    // Store animation data with improved state
                    animations = [{
                        value: tileValue,
                        currentRow: currentRow,
                        currentCol: currentCol,
                        progress: progress,
                        fromRow: fromRow,
                        fromCol: fromCol,
                        toRow: toRow,
                        toCol: toCol
                    }];
                    
                    // Only redraw if animation is still active
                    if (!shuffleInProgress || progress < 1) {
                        draw();
                    }
                    
                    if (progress < 1) {
                        animationFrameId = requestAnimationFrame(animate);
                    } else {
                        cancelAnimationFrame(animationFrameId);
                        animations = [];
                        resolve();
                    }
                }
                
                animationFrameId = requestAnimationFrame(animate);
                
                // Cleanup on shuffle cancel
                if (shuffleInProgress) {
                    window.addEventListener('keydown', function cleanup(e) {
                        if (e.key === 'Escape') {
                            cancelAnimationFrame(animationFrameId);
                            animations = [];
                            resolve();
                            window.removeEventListener('keydown', cleanup);
                        }
                    });
                }
            });
        }

        function checkWin() {
            let isWin = true;
            for (let i = 0; i < 15; i++) {
                const row = Math.floor(i / 4);
                const col = i % 4;
                if (board[row][col] !== i + 1) {
                    isWin = false;
                    break;
                }
            }
            if (isWin) {
                gameWon = true;
                stopTimer();
                // Show win modal with animation delay
                setTimeout(() => {
                    document.getElementById('finalMoves').textContent = moves;
                    document.getElementById('finalTime').textContent = document.getElementById('timer').textContent;
                    document.getElementById('winModal').style.display = 'block';
                }, 300);
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#f8f9fa');
            gradient.addColorStop(1, '#e9ecef');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Layout no longer draws title or stats inside canvas; use DOM for those
            const topPadding = 50; // Space under page title and stats bar

            // Board alignment
            const tileSize = canvas.width / 5.5;
            const gap = 10;
            const boardSize = size * tileSize + (size - 1) * gap;
            const offsetX = (canvas.width - boardSize) / 2;
            const offsetY = topPadding + 30; // Space below DOM stats bar

            // Board shadow
            ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
            roundRect(ctx, offsetX + 3, offsetY + 3, boardSize, boardSize, 12, true, false);

            // Board background
            ctx.fillStyle = "#ffffff";
            ctx.strokeStyle = "#dee2e6";
            ctx.lineWidth = 3;
            roundRect(ctx, offsetX, offsetY, boardSize, boardSize, 12, true, true);

            // Draw tiles
            for (let r = 0; r < size; r++) {
                for (let c = 0; c < size; c++) {
                    const val = board[r][c];
                    const x = offsetX + c * (tileSize + gap);
                    const y = offsetY + r * (tileSize + gap);

                    // Check if this tile is being animated
                    let isAnimating = false;
                    let animX = x, animY = y;
                    let animOpacity = 1;
                    
                    for (const anim of animations) {
                        if (anim.value === val) {
                            isAnimating = true;
                            animX = offsetX + anim.currentCol * (tileSize + gap);
                            animY = offsetY + anim.currentRow * (tileSize + gap);
                            animOpacity = 0.8 + 0.2 * anim.progress;
                            break;
                        }
                    }

                    if (val === 0) {
                        // Empty space with subtle pattern
                        ctx.fillStyle = "#f8f9fa";
                        ctx.strokeStyle = "#dee2e6";
                        ctx.lineWidth = 2;
                        
                        // Add subtle dots pattern
                        ctx.save();
                        ctx.globalAlpha = 0.3;
                        ctx.fillStyle = "#6c757d";
                        for (let i = 0; i < 3; i++) {
                            for (let j = 0; j < 3; j++) {
                                ctx.beginPath();
                                ctx.arc(x + (i + 1) * tileSize / 4, y + (j + 1) * tileSize / 4, 2, 0, Math.PI * 2);
                                ctx.fill();
                            }
                        }
                        ctx.restore();
                        
                        roundRect(ctx, x, y, tileSize, tileSize, 8, true, true);
                    } else if (!isAnimating) {
                        // Regular numbered tile
                        // Check if tile is in correct position
                        const correctRow = Math.floor((val - 1) / 4);
                        const correctCol = (val - 1) % 4;
                        const isCorrectPosition = (r === correctRow && c === correctCol);
                        
                        // Warm color palette based on column position
                        const baseHue = 25; // Orange-brown base
                        const column = c; // Use column index for color
                        const hue = (baseHue + (column * 12)) % 45; // Keep hues between 25-70 (orange to yellow-orange)
                        const saturation = 65;
                        const lightness = 70;
                        
                        // Tile shadow and glow effect
                        ctx.save();
                        if (isCorrectPosition) {
                            // Add subtle green glow for correct position
                            ctx.shadowColor = `rgba(40, 167, 69, 0.4)`;
                            ctx.shadowBlur = 20;
                            ctx.shadowOffsetY = 5;
                        } else {
                            ctx.shadowColor = `rgba(0, 0, 0, 0.2)`;
                            ctx.shadowBlur = 15;
                            ctx.shadowOffsetY = 5;
                        }
                        
                        // Main tile background with warm gradient
                        const tileGradient = ctx.createLinearGradient(x, y, x + tileSize, y + tileSize);
                        tileGradient.addColorStop(0, `hsl(${hue}, ${saturation}%, ${lightness + 8}%)`);
                        tileGradient.addColorStop(1, `hsl(${hue}, ${saturation - 5}%, ${lightness - 8}%)`);
                        
                        ctx.fillStyle = tileGradient;
                        if (isCorrectPosition) {
                            // Add subtle green border for correct position
                            ctx.strokeStyle = `rgba(40, 167, 69, 0.5)`;
                            ctx.lineWidth = 2.5;
                        } else {
                            ctx.strokeStyle = `hsl(${hue}, ${saturation - 10}%, ${lightness - 20}%)`;
                            ctx.lineWidth = 2;
                        }
                        roundRect(ctx, x, y, tileSize, tileSize, 10, true, true);
                        
                        // Subtle warm inner highlight
                        ctx.shadowColor = 'transparent';
                        const highlightGradient = ctx.createLinearGradient(x, y, x, y + tileSize / 2);
                        highlightGradient.addColorStop(0, `hsla(${hue + 5}, ${saturation - 20}%, 90%, 0.3)`);
                        highlightGradient.addColorStop(1, `hsla(${hue + 5}, ${saturation - 20}%, 90%, 0)`);
                        ctx.fillStyle = highlightGradient;
                        roundRect(ctx, x + 2, y + 2, tileSize - 4, tileSize / 2 - 2, 8, true, false);
                        
                        ctx.restore();

                        // Number with enhanced styling
                        ctx.save();
                        // Warm text shadow for depth
                        ctx.shadowColor = `hsla(${hue}, ${saturation - 10}%, 20%, 0.25)`;
                        ctx.shadowBlur = 2;
                        ctx.shadowOffsetY = 2;
                        
                        ctx.fillStyle = "#fff8f0"; // Slightly warm white
                        ctx.font = `bold ${tileSize / 2.3}px Poppins`;
                        ctx.textAlign = "center";
                        ctx.textBaseline = "middle";
                        ctx.fillText(val, x + tileSize / 2, y + tileSize / 2);
                        ctx.restore();
                    }
                }
            }

            // Draw animated tiles
            for (const anim of animations) {
                const x = offsetX + anim.currentCol * (tileSize + gap);
                const y = offsetY + anim.currentRow * (tileSize + gap);
                
                // Check if tile is in correct position
                const correctRow = Math.floor((anim.value - 1) / 4);
                const correctCol = (anim.value - 1) % 4;
                const isCorrectPosition = (anim.currentRow === correctRow && anim.currentCol === correctCol);

                // Use same warm color palette based on column position
                const baseHue = 25; // Orange-brown base
                const column = anim.currentCol; // Use column position for color
                const hue = (baseHue + (column * 12)) % 45;
                const saturation = 65;
                const lightness = 70;
                
                // Animated tile with subtle glow effect
                ctx.save();
                ctx.globalAlpha = 0.9 + 0.1 * anim.progress;
                
                // Glow effect based on position
                if (isCorrectPosition) {
                    ctx.shadowColor = `rgba(40, 167, 69, 0.4)`;
                    ctx.shadowBlur = 20;
                    ctx.shadowOffsetY = 5;
                } else {
                    ctx.shadowColor = `hsla(${hue}, ${saturation - 10}%, 20%, 0.25)`;
                    ctx.shadowBlur = 15;
                    ctx.shadowOffsetY = 5;
                }
                
                // Main tile background with warm gradient
                const tileGradient = ctx.createLinearGradient(x, y, x + tileSize, y + tileSize);
                tileGradient.addColorStop(0, `hsl(${hue}, ${saturation}%, ${lightness + 8}%)`);
                tileGradient.addColorStop(1, `hsl(${hue}, ${saturation - 5}%, ${lightness - 8}%)`);
                
                ctx.fillStyle = tileGradient;
                if (isCorrectPosition) {
                    ctx.strokeStyle = `rgba(40, 167, 69, 0.5)`;
                    ctx.lineWidth = 2.5;
                } else {
                    ctx.strokeStyle = `hsl(${hue}, ${saturation - 10}%, ${lightness - 20}%)`;
                    ctx.lineWidth = 2;
                }
                roundRect(ctx, x, y, tileSize, tileSize, 10, true, true);

                // Subtle warm inner highlight during animation
                ctx.shadowColor = 'transparent';
                const highlightGradient = ctx.createLinearGradient(x, y, x, y + tileSize / 2);
                highlightGradient.addColorStop(0, `hsla(${hue + 5}, ${saturation - 20}%, 90%, 0.3)`);
                highlightGradient.addColorStop(1, `hsla(${hue + 5}, ${saturation - 20}%, 90%, 0)`);
                ctx.fillStyle = highlightGradient;
                roundRect(ctx, x + 2, y + 2, tileSize - 4, tileSize / 2 - 2, 8, true, false);

                // Number with warm styling
                ctx.shadowColor = `hsla(${hue}, ${saturation - 10}%, 20%, 0.25)`;
                ctx.shadowBlur = 2;
                ctx.shadowOffsetY = 2;
                ctx.fillStyle = "#fff8f0"; // Slightly warm white
                ctx.font = `bold ${tileSize / 2.3}px Poppins`;
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";
                ctx.fillText(anim.value, x + tileSize / 2, y + tileSize / 2);
                
                ctx.restore();
            }

            // Win message with better styling
            if (gameWon) {
                // Celebration background
                ctx.fillStyle = "rgba(40, 167, 69, 0.95)";
                roundRect(ctx, offsetX - 20, offsetY + boardSize / 2 - 40, boardSize + 40, 80, 15, true, false);
                
                // Celebration text
                ctx.fillStyle = "#ffffff";
                ctx.font = "bold 32px Poppins";
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";
                ctx.fillText("üéâ Congratulations! üéâ", canvas.width / 2, offsetY + boardSize / 2 - 10);
                
                ctx.font = "bold 18px Poppins";
                ctx.fillStyle = "#f8f9fa";
                ctx.fillText(`Solved in ${moves} moves!`, canvas.width / 2, offsetY + boardSize / 2 + 15);
            }
        }

        // Helper for rounded rectangles
        function roundRect(ctx, x, y, w, h, r, fill, stroke) {
            ctx.beginPath();
            ctx.moveTo(x + r, y);
            ctx.lineTo(x + w - r, y);
            ctx.quadraticCurveTo(x + w, y, x + w, y + r);
            ctx.lineTo(x + w, y + h - r);
            ctx.quadraticCurveTo(x + w, y + h, x + w - r, y + h);
            ctx.lineTo(x + r, y + h);
            ctx.quadraticCurveTo(x, y + h, x, y + h - r);
            ctx.lineTo(x, y + r);
            ctx.quadraticCurveTo(x, y, x + r, y);
            ctx.closePath();
            if (fill) ctx.fill();
            if (stroke) ctx.stroke();
        }

        function toggleControls() {
            invertedControls = document.getElementById('invertControls').checked;
            localStorage.setItem('15puzzle_invertedControls', invertedControls);
        }

        // Load saved control preference
        function loadControlPreference() {
            const savedPreference = localStorage.getItem('15puzzle_invertedControls');
            if (savedPreference !== null) {
                invertedControls = savedPreference === 'true';
                document.getElementById('invertControls').checked = invertedControls;
            }
        }

        // Mouse click handling
        canvas.addEventListener('click', async (e) => {
            if (gameWon || isAnimating || shuffleInProgress) return;
            
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            
            const x = (e.clientX - rect.left) * scaleX;
            const y = (e.clientY - rect.top) * scaleY;
            
            // Use the same tile size calculations as in draw()
            const tileSize = canvas.width / 5;
            const gap = 8;
            const boardSize = size * tileSize + (size - 1) * gap;
            const offsetX = (canvas.width - boardSize) / 2;
            const offsetY = 80;
            
            // Calculate clicked position relative to board
            const boardX = x - offsetX;
            const boardY = y - offsetY;
            
            // Check if click is within board bounds
            if (boardX >= 0 && boardX < boardSize && boardY >= 0 && boardY < boardSize) {
                // Calculate row and column more precisely
                const col = Math.floor(boardX / (tileSize + gap));
                const row = Math.floor(boardY / (tileSize + gap));
                
                // Verify we're within valid bounds
                if (row >= 0 && row < size && col >= 0 && col < size) {
                    // Don't process clicks on the empty tile
                    if (board[row][col] === 0) return;
                    
                    // Check if clicked tile is adjacent to empty space
                    const isAdjacent = (
                        (Math.abs(row - emptyRow) === 1 && col === emptyCol) ||
                        (Math.abs(col - emptyCol) === 1 && row === emptyRow)
                    );
                    
                    if (isAdjacent) {
                        // Determine direction to move the empty tile
                        let direction;
                        if (row < emptyRow) direction = 'up';
                        else if (row > emptyRow) direction = 'down';
                        else if (col < emptyCol) direction = 'left';
                        else if (col > emptyCol) direction = 'right';
                        
                        if (direction) {
                            await moveTile(direction);
                        }
                    }
                }
            }
        });

        // Keyboard controls
        window.addEventListener('keydown', async e => {
            if (gameWon || isAnimating || shuffleInProgress) return;
            
            let direction = null;
            if (invertedControls) {
                switch (e.key) {
                    case 'ArrowLeft':
                        direction = 'right';
                        break;
                    case 'ArrowUp':
                        direction = 'down';
                        break;
                    case 'ArrowRight':
                        direction = 'left';
                        break;
                    case 'ArrowDown':
                        direction = 'up';
                        break;
                }
            } else {
                switch (e.key) {
                    case 'ArrowLeft':
                        direction = 'left';
                        break;
                    case 'ArrowUp':
                        direction = 'up';
                        break;
                    case 'ArrowRight':
                        direction = 'right';
                        break;
                    case 'ArrowDown':
                        direction = 'down';
                        break;
                }
            }
            
            if (direction) {
                e.preventDefault();
                await moveTile(direction);
            }
        });

        // Touch controls for mobile
        let startX, startY;
        canvas.addEventListener('touchstart', e => {
            if (gameWon || isAnimating || shuffleInProgress) return;
            let t = e.touches[0];
            startX = t.clientX;
            startY = t.clientY;
            e.preventDefault(); // Prevent scrolling
        }, { passive: false });
        
        canvas.addEventListener('touchend', async e => {
            if (gameWon || isAnimating || shuffleInProgress) return;
            
            let t = e.changedTouches[0];
            let dx = t.clientX - startX;
            let dy = t.clientY - startY;
            
            // Minimum swipe distance for better touch control
            const minSwipeDistance = 20;
            let direction = null;
            
            if (Math.abs(dx) > Math.abs(dy) && Math.abs(dx) > minSwipeDistance) {
                direction = dx > 0 ? 'left' : 'right'; // right swipe moves tile left
            } else if (Math.abs(dy) > minSwipeDistance) {
                direction = dy > 0 ? 'up' : 'down'; // down swipe moves tile up
            }
            
            if (direction) {
                e.preventDefault();
                await moveTile(direction);
            }
        });

        function toggleSound() {
            soundEnabled = document.getElementById('soundEnabled').checked;
            localStorage.setItem('15puzzle_soundEnabled', soundEnabled);
        }

        // Load saved sound preference
        function loadSoundPreference() {
            const savedPreference = localStorage.getItem('15puzzle_soundEnabled');
            if (savedPreference !== null) {
                soundEnabled = savedPreference === 'true';
                document.getElementById('soundEnabled').checked = soundEnabled;
            }
        }

        function closeWinModal() {
            document.getElementById('winModal').style.display = 'none';
            resetGame();
            shuffleTiles();
        }

        // Initialize and start game
        loadControlPreference();
        loadSoundPreference();
        initGame();
        // Start with a shuffled board
        shuffleTiles();
        draw();
    </script>
